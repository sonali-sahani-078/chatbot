<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot</title>
</head>
<body>
    <div id="theme-toggle-btn" class="switch">
        <span class="slider"></span>
      </div>
    
   
    <div id="chat-container" class="container">
        <div id="chat-box" class="chat-box">
            <div id="messages"></div>
        </div>
        <div id="input-area" class="input-area">
            <input type="text" id="user-input" class="input" placeholder="Type your message here...">
            <button id="send-btn" class="btn">Send</button>
             <!-- Voice Button -->
            <button id="voice-btn" class="btn">
                <img id="voice-img" src="mic-icon.png" alt="Voice">
            </button>
            
            <!-- Mute/Unmute Button -->
            <button id="mute-btn" class="btn">
            <img id="mute-img" src="volume-mute.png" alt="Mute">
                
            </button>
            
            <button id="clear-btn" class="btn clear-btn">Clear Chat</button>
        </div>
        
      
   

    <script src="script.js">

    </script>
</body>
</html>
